services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: chameleon:latest
    container_name: chameleon
    ports:
      - "18789:18789"
    volumes:
      # Mount your custom config (optional - uses defaults from JAR if not mounted)
      # - ./config:/app/config
      - ./workspace:/app/workspace
      - ./extensions:/app/extensions
      - ./data:/app/data
    env_file:
      - ./app/.env
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped
